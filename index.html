<!doctype html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Voting App</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" class="active">Home</a></li>
          <li><button type="button" class="btn btn-primary navbar-btn">Sign in with Twitter</button></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <div class="container">
      <div class="header">

        <div class="container">
          <h1>FreeCodeCamp Voting</h1>
        </div>

        <div class="container">
          <p>Select a poll to see the results and vote, or sign-in to make a new poll.</p>
        </div>
      </div>

      <div class="container">
        <ul class="list-group">
        <div class="card" ng-repeat="poll in polls">
          <poll-directory info="poll"></poll-directory>
        </div>
        </ul>
      </div>
    </div>
  </body>
  <footer>
    <p>This app is built by jennhsu</p>
    <p>Build a Voting App | FreeCodeCamp</p>
  </footer>
</html>
